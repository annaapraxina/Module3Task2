<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <table border="1">
        <caption>Cars</caption>
        <tr>
            <th>Model</th>
            <th>Series</th>
            <th>Color</th>
        </tr>
        <tbody>
        <tr th:each="car : ${allCars}">
            <!--/*@thymesVar id="model" type=""*/-->
            <td th:utext="${car.getModel()}"></td>
            <td th:utext="${car.getSeries()}"></td>
            <td th:utext="${car.getColor()}"></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
